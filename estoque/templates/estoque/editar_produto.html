{% extends "estoque/base.html" %}

{% block titulo %}

{% block conteudo %}
<h1 class="page-title section">Editar Produto</h1>

    {{form.as_p}}

        <button type="submit" class="btn"><i class="ri-save-2-fill"></i> Salvar</button>
        <a href="{% url 'listar-produtos' %}" class='btn-secundary'>Voltar</a>
    </div>
</form>
{% endblock conteudo %}
